<section data-ng-controller="UsersController" data-ng-init="getFriends()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">My friends</h3>
        </div>
        <div class="panel-body">
            <div class="media" ng-repeat="friend in friends.data | limitTo:5">
                <a href="/#/users/{{friend.username || friend.uid}}">
                    <img class="pull-left img-circle"
                         src="https://graph.facebook.com/{{friend.uid}}/picture" height="50" width="50"
                         style="margin-right:10px">
                    <h4>{{friend.name}}</h4>
                </a>
            </div>
        </div>
    </div>
</section>
