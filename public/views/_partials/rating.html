<span style="cursor: pointer;" ng-mouseleave="revertBack()">
    <i ng-repeat="star in stars" ng-class="star" class="star" ng-click="submit($index)" ng-mouseover="toggle($index)"></i>
</span>
<div style="color:green; margin-top:10px; font-size:small" ui-toggle="showSaved">
    Saved :)
</div>
<div style="color:red; margin-top:10px; font-size:small" ui-toggle="showCant">
    Can't vote for yourself :)
</div>
