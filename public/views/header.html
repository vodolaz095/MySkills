<script type="text/javascript">
    $(document).ready(function () {
        $('.using-tooltip').tooltip();
        $('.using-popover').popover();
    });
</script>
<div class="container" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <a class="navbar-brand" href="/{{global.user.username}}">MySkills</a>
    </div>
    <ul class="navbar-nav nav">
        <li data-ng-repeat="item in menu" data-ng-show="global.user" ui-route="/{{item.link}}"
            ng-class="{active: $uiRoute}">
            <a href="#/{{item.link}}">{{item.title}}</a>
        </li>
    </ul>
    <ul class="navbar-nav nav navbar-right" data-ng-hide="global.authenticated">
        <li>
            <a href="auth/facebook" target="_self">Sign in</a>
        </li>
    </ul>
    <ul class="navbar-nav nav navbar-right" data-ng-show="global.authenticated">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img class="img-circle"
                     src="https://graph.facebook.com/{{global.user.facebookId}}/picture?type=square"
                     style="height:19px; margin-right:10px;"/>
                {{global.user.name}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/signout" target="_self">Sign out</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
